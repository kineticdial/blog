---
layout: default
---

<article>
    <div class="jumbotron rounded-0">
        <div class="container text-center text-white">
            <h1 class="display-4 text-white">{{ page.title }}</h1>
            {%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}
            <div class="lead">
                <span itemprop="author">{{ site.author }}</span> â€¢
                <time datetime="{{ page.date }}">{{ page.date | date: date_format }}</time>
            </div>
        </div>
    </div>

    <div class="container">
        {% include image.html url=page.header_image caption=page.header_image_caption %}

        {{ content }}
    </div>

</article>
